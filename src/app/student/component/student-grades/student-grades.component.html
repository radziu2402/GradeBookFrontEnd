<div class="container-fluid">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Ocena">
      <th mat-header-cell *matHeaderCellDef> Ocena </th>
      <td mat-cell *matCellDef="let element"> {{ element.gradeValue }} </td>
    </ng-container>

    <ng-container matColumnDef="Data wystawienia">
      <th mat-header-cell *matHeaderCellDef> Data wystawienia </th>
      <td mat-cell *matCellDef="let element"> {{ element.dateOfModification }} </td>
    </ng-container>

    <ng-container matColumnDef="Przedmiot">
      <th mat-header-cell *matHeaderCellDef> Przedmiot </th>
      <td mat-cell *matCellDef="let element"> {{ element.subjectName }} </td>
    </ng-container>

    <ng-container matColumnDef="Nauczyciel">
      <th mat-header-cell *matHeaderCellDef> Nauczyciel </th>
      <td mat-cell *matCellDef="let element"> {{ element.teacherFirstName + " " + element.teacherLastName }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
