<div class="simple-dialog">
  <header class="dialog-header">
    <h1 class="text">Oceny</h1>
  </header>
  <div class="dialog-body">
    <table mat-table
           [dataSource]="grades"
           class="mat-elevation-z8 table-content">
      <ng-container matColumnDef="gradeValue">
        <th mat-header-cell
            *matHeaderCellDef> Wartosc
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element["gradeValue"]}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfModification">
        <th mat-header-cell
            *matHeaderCellDef> Data wystawienia
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element["dateOfModification"]}} </td>
      </ng-container>

      <ng-container matColumnDef="subjectName">
        <th mat-header-cell
            *matHeaderCellDef> Przedmiot
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element["subjectName"]}} </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
