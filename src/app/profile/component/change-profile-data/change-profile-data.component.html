<section class="simple-dialog">
  <div class="dialog-body">
    <form (ngSubmit)="submit()" [formGroup]="form">
      <div>
        <label for="login">Login:</label>
        <input type="text" formControlName="login" id="login" name="login">
      </div>
      <div>
        <label for="password">Hasło:</label>
        <input type="password" formControlName="password" id="password" name="password">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" name="email">
      </div>
      <button mat-raised-button color="primary" type="submit">Zmień dane</button>
    </form>
  </div>
</section>
