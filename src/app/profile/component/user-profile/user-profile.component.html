<section class="simple-dialog">
  <header class="dialog-header">
    <img ngSrc="assets/images/user-profile.png" alt="User photo" height="512" width="512">
    <h1 class="text">Profil u≈ºytkownika</h1>
  </header>
  <div class="dialog-body">
    <button class="go-back" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      <span>Wstecz</span>
    </button>
    <ng-container *ngIf="isShowMode()">
      <show-profile-data [profileData]="profileData"></show-profile-data>
      <button class="change-data" (click)="navigate()">Edytuj Profil</button>
    </ng-container>
    <ng-container *ngIf="isChangeMode()">
      <change-profile-data [userData]="profileData" (updateData$)="updateData($event)"></change-profile-data>
    </ng-container>
  </div>
</section>
